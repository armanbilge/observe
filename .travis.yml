language: scala

dist: trusty

sudo: required

jdk:
  - oraclejdk8

scala:
  - 2.12.2

addons:
  postgresql: "9.5"

before_script:
  - psql -c 'create database gem' -U postgres

install:
  - . $HOME/.nvm/nvm.sh
  - nvm install stable
  - nvm use stable
  - npm install jsdom
  - pip install --user awscli
script:
  - sbt headerCheck test:headerCheck scalastyle sql/flywayMigrate compile test ui/fastOptJS ui/fullOptJS

after_script:
  - $TRAVIS_BUILD_DIR/build/weigh.sh
  - $TRAVIS_BUILD_DIR/build/upload.sh

cache:
  directories:
  - $HOME/.sbt/0.13/dependency
  - $HOME/.sbt/boot/scala*
  - $HOME/.sbt/launchers
  - $HOME/.ivy2/cache
  - $HOME/.nvm
  - $HOME/.coursier

before_cache:
  - du -h -d 1 $HOME/.ivy2/cache
  - du -h -d 2 $HOME/.sbt/
  - du -h -d 2 $HOME/.coursier/
  - find $HOME/.sbt -name "*.lock" -type f -delete
  - find $HOME/.ivy2/cache -name "ivydata-*.properties" -type f -delete
